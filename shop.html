<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Магазин - Ring Boxing Club</title>
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="container">
                <div class="logo"><a href="index.html">Клуб RING</a></div>
                <ul class="menu">
                    <li><a href="shop.html" class="active">Каталог</a></li>
                    <li><a href="equipment.html">Снаряжение</a></li>
                    <li><a href="cosmetic.html">Косметика</a></li>
                    <li><a href="pharma.html">Питание</a></li>
                    <li><a href="cart.html">Корзина (<span id="cart-count">0</span>)</a></li>
                </ul>
            </div>
        </nav>
    </header>
    <main>
        <section class="shop">
            <div class="container">
                <h1>Каталог товаров</h1>
                <div class="shop-filters">
                    <input type="text" id="search" placeholder="Поиск по наименованию...">
                    <select id="category-filter">
                        <option value="">Все категории</option>
                        <option value="equipment">Снаряжение</option>
                        <option value="cosmetic">Косметика</option>
                        <option value="pharma">Питание</option>
                    </select>
                </div>
                <div class="products-grid" id="products-list"></div>
            </div>
        </section>
    </main>
    <footer>
        <div class="container">
            <p>&copy; 2025 Ring Boxing Club. Все права защищены.</p>
        </div>
    </footer>
    <script src="js/main.js"></script>
    <script src="js/shop.js"></script>
</body>
</html>
